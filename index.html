<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>

  <main class="main">
    <div class="main__layout">
      <section class="desserts" id="desserts__container">
        <h1 class="desserts__title">Desserts</h1>
        <div class="desserts__grid" id="desserts-grid">
        </div>
      </section>

      <section class="cart-container" id="cart-container">
        <article class="cart">
          <h2 class="cart__title">Your Cart (<span class="cart__total-products">0</span>)</h2>

          <!-- NO ITEM IN CART -->
          <div class="cart__img-container" id="no-item-cart">
            <img class="cart__img-empyt" src="./assets/images/illustration-empty-cart.svg" alt="illustration-empty-cart"
              width="120px" height="120px">
            <p class="cart__img-text clr-gray-light">Your added items will appear here</p>
          </div>

          <!-- CART LIST PARENT -->
          <div class="js-hidden" id="car-list-container">
            <ul class="list" id="cart-list">
            </ul>

            <!-- CART SECTION TOTAL -->
            <section class="list__total-section">
              <p class="list__total-text">Order total</p>
              <p class="list__total-price">0</p>
            </section>

            <!-- CART SECTION DESCLAIMER -->
            <div class="disclaimer">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20">
                <path fill="#1EA575"
                  d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z" />
                <path fill="#1EA575"
                  d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z" />
              </svg>
              <p class="disclaimer__text">
                This a <strong class="disclaimer__bold">carbon neutral</strong> delivery
              </p>
            </div>

            <!-- CART BUTTON CONFIRM -->
            <button class="card__btn btn--active" id="btn-confirm">Confirm Order</button>
          </div>
        </article>
      </section>


    </div>
    <dialog class="modal" id="modal">
      <img class="modal__icon-confirm" width="25" height="25" src="./assets/images/icon-order-confirmed.svg"
        alt="Icon confirmed order">
      <h2 class="modal__title">Order Confirmed</h2>
      <p class="clr-gray-light">We hope you enjoy your food</p>
      <section class="order">
        <ul class="list list--bg" id="list-modal">
          <!-- <li class="list__item">
            <div class="thumbnail">
              <img class="thumbnail__img" src="./assets/images/image-baklava-thumbnail.jpg" alt="dessert thumbnail"
                width="40px" height="40px">
            </div>
            <section class="list__item-content">
              <div>
                <p class="list__product">Classic Tiramisu</p>
                <p class="list__price 
                list__price--small 
                clr-gray-light">
                  <span class="amount-per-unit clr-oragnge">1x</span>@$5.50
                </p>
              </div>
              <div>
                <p class="list__item-total list__item-total--bolder">$5.50</p>
              </div>
            </section>
          </li> -->
        </ul>
        <div class="list__total-section">
          <p class="list__total-text">Order total</p>
          <p class="list__total-price" id="total-price-modal">0</p>
        </div>
      </section>
      <button class="card__btn card__btn--active" id="btn_new-order">Start new order</button>
    </dialog>
  </main>

  <script src="bundle.js"></script>
</body>

</html>
